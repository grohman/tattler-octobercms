# ===================================
#  Form Field Definitions
# ===================================

fields:
  Server:
    label: Server
    placeholder: tattler.yourdomain.tld
    span: left
    comment: tattler.yourdomain.tld
    required: true

  Port:
    label: Port
    placeholder: 80
    span: right
    comment: Server Port
    required: true

  Secure:
    label: Secure
    comment: "Use secure connection (wss: and https: instead of ws: and http:)"
    span: left
    type: dropdown
    options:
      0: "no"
      1: "yes"

  Namespace:
    label: Application namespace
    span: right
    required: true
    placeholder: Application or website name
    
  Secret:
    label: Your private key
    required: true
    placeholder: Some very random string

